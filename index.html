<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Albums</title>
</head>
<body>

    <header class="header" id="header">
        <div class="container">
            <div class="text-center text-capitalize">Albums</div>
        </div>
    </header>

    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-4 mb-3">
                    <form action="#" class="form d-flex" id="genreForm">
                        <select class="form-select" name="genre" id="genreSelect">
                            <option selected value="">--Genre--</option>
                            <option value="r&b">R & B</option>
                            <option value="inspirational">Inspirational</option>
                            <option value="gospel/christian rap">Gospel/Christian Rap</option>
                        </select>
                        <button class="btn btn-success"  id="genreBtn" data-sort="genre">Sort</button>
                    </form>
                </div>
                <div class="col-4 mb-3 offset-2">
                    <form action="#" class="form d-flex" id="artistForm">
                        <select class="form-select" name="artist" id="artistSelect">
                            <option selected value="">--Artist--</option>
                            <option value="jon b.">Jon B.</option>
                            <option value="monica">Monica</option>
                            <option value="cece winans">Cece Winans</option>
                            <option value="fred hammond">Fred Hammond</option>
                            <option value="lathan warlick">Lathan Warlick</option>
                            <option value="lecrae">Lecrae</option>
                        </select>

                        <button class="btn btn-primary"  id="genreBtn" data-sort="genre">Sort</button>
                    </form>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="row"></div>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</htm
